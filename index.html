<script>
// img-1과 img-11을 제외한 인터랙티브 이미지들의 ID 목록
const interactiveImageIds = [
    'img-2', 'img-3', 'img-4', 'img-5', 'img-6', 
    'img-7', 'img-8', 'img-9', 'img-10'
];

/**
 * 클릭한 이미지(targetId)만 서브 이미지로 바꾸고, 
 * 해당 텍스트 박스를 보여줍니다. 나머지는 초기화하고 숨깁니다.
 */
function toggleImage(targetId) {
    interactiveImageIds.forEach(imageId => {
        // 1. 이미지 처리
        const imgElement = document.getElementById(imageId);
        // 2. 텍스트 박스 처리 (ID 규칙: msg- + 이미지ID)
        const msgElement = document.getElementById('msg-' + imageId);

        if (!imgElement) return;

        const mainSrc = imgElement.getAttribute('data-main-src');
        const subSrc = imgElement.getAttribute('data-sub-src');

        // alt 속성 정리
        let currentAlt = imgElement.alt.replace('-main', '').replace('-sub', '');

        if (imageId === targetId) {
            // [선택된 상태]
            // 이미지: 서브 이미지로 변경
            imgElement.src = subSrc;
            imgElement.alt = currentAlt + '-sub';
            
            // 텍스트 박스: 보이기
            if (msgElement) {
                msgElement.style.display = 'block';
            }
        } else {
            // [선택되지 않은 나머지]
            // 이미지: 메인 이미지로 변경
            imgElement.src = mainSrc;
            imgElement.alt = currentAlt + '-main';

            // 텍스트 박스: 숨기기
            if (msgElement) {
                msgElement.style.display = 'none';
            }
        }
    });
}

/**
 * 페이지 로드 시 실행
 * - img-2를 기본적으로 활성화(서브이미지+텍스트 노출)합니다.
 */
window.onload = function() {
    toggleImage('img-2'); 
};
</script>
