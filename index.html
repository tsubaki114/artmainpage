    /* ------------------------------------------------------- */
    /* [스타일 정의] 유튜브 및 이미지 갤러리 공통 스타일 */
    /* ------------------------------------------------------- */
    
    /* 기존 탭 이미지 스타일 */
    table { border-collapse: collapse; border-spacing: 0; }
    img { display: block; border: 0; }

    /* 유튜브 갤러리 스타일 */
    .video-container {
        max-width: 1180px; 
        width: 100%; 
        margin: 0 auto;
    }
    .video-table {
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 10px;      
        border: 0;
    }
    .video-cell {
        vertical-align: middle;
        width: 50%; /* 2개씩 배치 */
    }
    .video-iframe {
        width: 100%; 
        aspect-ratio: 16/9; 
        height: auto; 
        display: block;
        border: none;
    }

    /* 이모티콘 갤러리 스타일 */
    .gallery-container {
        max-width: 1180px; width: 100%; margin: 0 auto;
    }
    .gallery-table {
        width: 100%; border-collapse: collapse; background-color: transparent; border-spacing: 0;
    }
    .gallery-cell {
        width: 20%; padding: 0; border: none; vertical-align: top;
    }
    .gallery-img {
        width: 100%; border: 2px solid white; display: block; box-sizing: border-box;
    }
</style>

<script>
// img-1과 img-11을 제외한 인터랙티브 이미지들의 ID 목록
const interactiveImageIds = [
    'img-2', 'img-3', 'img-4', 'img-5', 'img-6', 
    'img-7', 'img-8', 'img-9', 'img-10'
];

/**
 * 탭 클릭 기능
 */
function toggleImage(targetId) {
    interactiveImageIds.forEach(imageId => {
        const imgElement = document.getElementById(imageId);
        const msgElement = document.getElementById('msg-' + imageId);

        if (!imgElement) return;

        const mainSrc = imgElement.getAttribute('data-main-src');
        const subSrc = imgElement.getAttribute('data-sub-src');
        let currentAlt = imgElement.alt.replace('-main', '').replace('-sub', '');

        if (imageId === targetId) {
            // 활성화
            imgElement.src = subSrc;
            imgElement.alt = currentAlt + '-sub';
            if (msgElement) msgElement.style.display = 'block';
        } else {
            // 비활성화
            imgElement.src = mainSrc;
            imgElement.alt = currentAlt + '-main';
            if (msgElement) msgElement.style.display = 'none';
        }
    });
}

/**
 * 페이지 로드 시 실행 (기본 탭 설정)
 */
window.onload = function() {
    toggleImage('img-2'); // 기본적으로 img-2 활성화
    
    // 유튜브 갤러리 렌더링 실행 (SD, LD, 메모리얼)
    renderAllYoutubeGalleries();
};
</script>

    <script>
       const emoticonBaseUrl = "https://tsubaki114.github.io/artmainpage/sample/";
       // 아래에 이모티콘 샘플 이름을 추가하거나 제거합니다
       const emoticonFiles = ["박수.gif","배잡고 웃기.gif","빵딩이.gif","하트 들기.gif"];
       
       function renderEmoticons() {
           let html = '<table class="gallery-table"><tbody><tr>';
           emoticonFiles.forEach((filename, index) => {
               const imgTag = `<img src="${emoticonBaseUrl}${filename}" class="gallery-img">`;
               html += `<td class="gallery-cell">${imgTag}</td>`;
               if ((index + 1) % 5 === 0 && index < emoticonFiles.length - 1) {
                   html += '</tr><tr>';
               }
           });
           html += '</tr></tbody></table>';
           document.getElementById('gallery-area').innerHTML = html;
       }
       renderEmoticons();
    </script>

<script>
    // =========================================================
    // [데이터 정의 구간]
    // 각 항목에 맞는 유튜브 ID들을 리스트에 넣어주세요.
    // https://www.youtube.com/watch?v=mHam1onKTMM 유튜브 링크라면mHam1onKTMM 이 부분이 ID
    // =========================================================

    // (1) SD 영상 리스트
    const sdYoutubeIds = [
        "mHam1onKTMM", // 예시 영상 1
        "XzHevoeTWrQ"  // 예시 영상 2
    ];

    // (2) LD 영상 리스트
    const ldYoutubeIds = [
        "XzHevoeTWrQ",
        "XzHevoeTWrQ",
        "XzHevoeTWrQ"
    ];

    // (3) 메모리얼 영상 리스트
    const memorialYoutubeIds = [
        "XzHevoeTWrQ"
    ];

    // =========================================================
    // [기능 로직] (수정하지 않으셔도 됩니다)
    // =========================================================

    function renderYoutubeGallery(containerId, videoIds) {
        const container = document.getElementById(containerId);
        if (!container) return; // 해당 컨테이너가 없으면 패스

        let html = '<table class="video-table"><tbody><tr align="center">';
        
        videoIds.forEach((id, index) => {
            const iframeTag = `
                <iframe 
                    class="video-iframe" 
                    src="https://www.youtube.com/embed/${id}?rel=0" 
                    allowfullscreen>
                </iframe>`;
            
            html += `<td class="video-cell">${iframeTag}</td>`;

            // 2개마다 줄바꿈
            if ((index + 1) % 2 === 0 && index < videoIds.length - 1) {
                html += '</tr><tr align="center">';
            }
        });

        html += '</tr></tbody></table>';
        container.innerHTML = html;
    }

    // 모든 유튜브 갤러리를 한번에 그리는 함수
    function renderAllYoutubeGalleries() {
        renderYoutubeGallery('sd-video-area', sdYoutubeIds);
        renderYoutubeGallery('ld-video-area', ldYoutubeIds);
        renderYoutubeGallery('memorial-video-area', memorialYoutubeIds);
    }
</script>
